<html>
	<head>
		<title>Tetris TS</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	</head>
	<body>
		<div id="title">Tetris Game</div>
		<canvas id="tetris" width="200" height="400"></canvas>
		<div class="sideContent left">
			<div class="sideBlock">
				<div class="label">Hold</div>
				<div class="content">
					<canvas id="holdedTetromino" width="80" height="80"></canvas>
				</div>
			</div>
		</div>
		<div class="sideContent right">
			<div class="sideBlock">
				<div class="label">Next</div>
				<div class="content">
					<canvas id="nextTetromino" width="80" height="80"></canvas>
				</div>
			</div>
			<div class="sideBlock">
				<div class="label">Score</div>
				<div id="score" class="content">0</div>
			</div>
			<div class="sideBlock">
				<div class="label">Highscore</div>
				<div id="highscore" class="content">0</div>
			</div>
			<div class="sideBlock">
				<div class="label">Level</div>
				<div id="level" class="content">0</div>
			</div>
			<div class="sideBlock">
				<div class="label">Lines</div>
				<div id="lines" class="content">0</div>
			</div>
		</div>
		<div id="buttons">
			<button id="startBtn">Start (Enter)</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
